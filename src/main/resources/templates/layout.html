<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="x-ua-compatible" content="ie=edge"></meta>
    <title> 查询系统 </title>
    <meta name="description" content=""></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"></link>
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" href="/css/vendor.css"></link>
    <!-- Theme initialization -->
    <script>
        var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) : {};
        var themeName = themeSettings.themeName || '';
        if (themeName)
        {
            document.write('<link rel="stylesheet" id="theme-style" href="/css/app-' + themeName + '.css"></link>');
        }
        else
        {
            document.write('<link rel="stylesheet" id="theme-style" href="/css/app.css"></link>');
        }
    </script>
</head>

<body>
<div class="main-wrapper">
    <div class="app" id="app">

        <div th:replace="fragment :: header"></div>

        <div th:replace="fragment :: sidebar"></div>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <section layout:fragment="content"></section>

        <div th:replace="fragment :: footer"></div>

        <div th:replace="fragment :: modal"></div>
    </div>
</div>

<div th:replace="fragment :: ref_js"></div>

</body>

</html>
